<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress</title>
    <link rel="stylesheet" type="text/css" href="styles/gerenciarperfil.css">
    <link rel="icon" type="image/png" href="imgs/icon.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/logo2.png" alt="Logo">
        </div>
        <div class="menu-options">
            <ul>
                <li><a href="perfil.html">PERFIL</a></li>
                <li><a href="#">PEDIDOS</a></li>
                <li><a href="#">FAVORITOS</a></li>
                <li><a href="#">SOBRE</a></li>
            </ul>
        </div>
        <div id="pesquisa-icon">
            <img src="imgs/lupa.png" alt="Lupa">
        </div>
        <div id="barra-pesquisa">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </header>

    <main>
        <div class="container">
            <nav>
                <h2>GERENCIAR PERFIL</h2>

                <div id="perfil">
                    <img src="imgs/foto.jpg" alt="">
                    <h2>{Nome do usuário aqui}</h2>
                </div>

                <h2 class="item" id="selected">INFORMAÇÕES DA CONTA</h2>

                <h2 class="item">FAVORITOS</h2>

                <h2 class="item">CHAT</h2>

                <h2 class="item">PEDIDOS</h2>

                <h2 class="item">AJUDA</h2>

                <h2 class="item">SAIR</h2>       
            </nav>
            <section id="informacoes-conta">
                <form>
                    <ul>
                        <li>
                            <label>NOME:</label>
                            <div>
                                <input type="text" name="name" value="{Nome do usuário aqui}" disabled id="name" class="perfil-input">
                                <button class="editar" data-default="{Nome do usuário aqui}"><img src="imgs/editar.png" alt=""></button>
                            </div>
                        </li>
                        <li>
                            <label>TELEFONE:</label>
                            <div>
                                <input type="tel" name="tel" value="{0000000000000}" id="phone" maxlength="18" disabled id="tel" class="perfil-input">
                                <button class="editar" data-default="{0000000000000}"><img src="imgs/editar.png" alt=""></button>
                            </div>
                        </li>
                        <li>
                            <label>EMAIL:</label>
                            <div>
                                <input type="password" name="email" value="{Email do usuário aqui}" disabled id="email" class="perfil-input">
                                <button class="editar" id="revelar" data-default="{Email do usuário aqui}"><img src="imgs/mostrar.png" alt=""></button>
                            </div>
                        </li>
                        <li>
                            <div class="botao">
                                <input type="submit" name="submit" value="ALTERAR SENHA" style="font-family: 'Oswald', sans-serif;" class="editar-perfil enabled">
                            </div>
        
                            <div class="botao disabled">
                                <input type="submit" name="submit" value="APLICAR ALTERAÇÕES" style="font-family: 'Oswald', sans-serif;" class="editar-perfil" disabled id="aplicar-alteracoes">
                            </div>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </main>

    <script src="scripts/barrapesquisa.js"></script>
    <script src="scripts/mascaras.js"></script>
    <script src="scripts/editarperfil.js"></script>
    <script src="scripts/menuinterativo.js"></script>
</body>

</html>
