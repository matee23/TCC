<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/main/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" type="image/png" href="imgs/icon.png"/>
</head>

<body>
    <div class="main">
        <div class="fundo"></div>
        <div class="container">
            <div class="form">
                <img src="imgs/logo-sem-fundo.png" class="logoLog" alt="">
                <section class="campo">
                    <label for="name" class="label">NOME:</label>
                    <input type="text" id="name" name="name" required>
                </section>

                <section class="campo">
                    <label for="email" class="label">E-MAIL:</label>
                    <input type="email" id="email" name="email" required>
                </section>

                <section class="campo">
                    <label for="password" class="label">SENHA:</label>
                    <input type="password" id="password" name="password" required>
                </section>

                <section class="campo">
                    <label for="confirm-password" class="label">CONFIRMAR SENHA:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </section>

                <section class="campo">
                    <label for="phone" class="label">CELULAR:</label>
                    <input type="tel" id="phone" name="tel" placeholder="(xx) x xxxx-xxxx" value=""
                        maxlength="16">
                </section>

                <section class="opcoes">
                    <div id="comprar">
                        <label><input type="radio" name="opcao" value="1" required>VOU COMPRAR</label>
                    </div>
                    <div id="vender">
                        <label><input type="radio" name="opcao" value="2">VOU VENDER</label>
                    </div>
                </section>

                <div class="botao">
                    <input type="submit" value="CADASTRAR" id="cadastro">
                    <p class="parag">JÃ¡ tem cadastro? <a href="login.jsp"  id="tenhoLogin">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery/jquery.js"></script>

    <script src="scripts/mascaras.js"></script>
    <script src="scripts/autenticacao/cadastro.js"></script>
</body>

</html>
